version: '3.8'

services:
  # Business Scraper Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"
    volumes:
      - .:/app
      - /app/venv
    environment:
      - FLASK_APP=dashboard.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
      - PLAYWRIGHT_HEADLESS=true
      - MONGODB_URI=mongodb://mongo:ElMonoTremendo@yxenag.easypanel.host:27017/scraper?authSource=admin
      - MONGODB_NAME=scraper
    networks:
      - scraper-network
    restart: unless-stopped

  # Note: Using external MongoDB instance
  # MongoDB connection configured via environment variables

  # Scraper service (can be run separately)
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/venv
    environment:
      - PYTHONPATH=/app
      - PLAYWRIGHT_HEADLESS=true
      - MONGODB_URI=mongodb://mongo:ElMonoTremendo@yxenag.easypanel.host:27017/scraper?authSource=admin
      - MONGODB_NAME=scraper
    command: python scrape_businesses_maps.py "registro de marcas en buenos aires" --max-results 10
    networks:
      - scraper-network
    profiles:
      - scraper

volumes:
  # Removed json_data volume as we're using MongoDB

networks:
  scraper-network:
    driver: bridge